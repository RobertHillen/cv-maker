<form [formGroup]="avatarForm">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <label for="file" type="button" class="btn btn-outline-primary">Avatar
          <input id="file" type="file" accept="image/*" hidden (change)="showPreview($event)" />
        </label>
      </div>
      <div class="col-md-4">
        <div class="imagePreview" *ngIf="imageURL && imageURL !== ''">
          <img [src]="imageURL" [alt]="avatarForm.value.name" height="60px">
        </div>
      </div>
      <span class="placeholder col-md-4"></span>
    </div>
  </div>
</form>
